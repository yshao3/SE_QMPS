<ion-header>
  <ion-navbar>
    <ion-title>Teat End Cleanliness</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Farm</ion-label>
      <ion-input text-right type="text" [(ngModel)]="farm"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="YYYY MMM DD" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>Observer</ion-label>
      <ion-input text-right type="text" [(ngModel)]="observer"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Milker</ion-label>
      <ion-input text-right type="text" [(ngModel)]="milker"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Before or After Milking</ion-label>
    <ion-select [(ngModel)]="beforeAfter" interface="popover">
      <ion-option value="beforeAfter1">Before</ion-option>
      <ion-option value="beforeAfter2">After</ion-option>
    </ion-select>
  </ion-item>

  <ion-card class="card" margin="0px">
    <img src="assets/imgs/clean.png"/>
    <ion-card-content>
      <ion-card-title>
        <p>Clean: {{clean}}</p>
      </ion-card-title>
      <Button ion-button (tap)="tapDecrease($event,1)"> - </Button>
      <Button ion-button (tap)="tapIncrease($event,1)"> + </Button>
    </ion-card-content>
  </ion-card>

  <ion-card class="card" margin="0px">
    <img src="assets/imgs/dipPresent.png"/>
    <ion-card-content>
      <ion-card-title>
        <p>Dip Present: {{dipPresent}}</p>
      </ion-card-title>
      <Button ion-button (tap)="tapDecrease($event,2)"> - </Button>
      <Button ion-button (tap)="tapIncrease($event,2)"> + </Button>
    </ion-card-content>
  </ion-card>


  <ion-card class="card" margin="0px">
    <img src="assets/imgs/smallDirt.png"/>
    <ion-card-content>
      <ion-card-title>
        <p>Small Dirt: {{smallDirt}}</p>
      </ion-card-title>
      <Button ion-button (tap)="tapDecrease($event,3)"> - </Button>
      <Button ion-button (tap)="tapIncrease($event,3)"> + </Button>
    </ion-card-content>
  </ion-card>

  <ion-card class="card" margin="0px">
    <img src="assets/imgs/largeDirt.png"/>
    <ion-card-content>
      <ion-card-title>
        <p>Large Dirt: {{largeDirt}}</p>
      </ion-card-title>
      <Button ion-button (tap)="tapDecrease($event,4)"> - </Button>
      <Button ion-button (tap)="tapIncrease($event,4)"> + </Button>
    </ion-card-content>
  </ion-card>

  <hr>
  <hr>

  <Button class="btn" ion-button (click)="saveData()"> Save </Button>
  <Button class="btn" ion-button (click)="submitData()"> Submit </Button>
  <Button class="btn" ion-button navPop> Back </Button>

</ion-content>
