<ion-header>

  <ion-navbar>
    <ion-title>Strip Yields</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>General Info:</h2>
  <ion-list>
    <ion-item>
      <ion-label fixed>Farm</ion-label>
      <ion-input text-right type="text" [(ngModel)]="farm"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="YYYY MMM DD"[(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Observer</ion-label>
      <ion-input text-right type="text" [(ngModel)]="observer"></ion-input>
    </ion-item>
  </ion-list>

  <h2>Cows Info:</h2>
  <ion-list>
    <ion-item>
      <ion-label>Stall No:</ion-label>
      <ion-input text-right type="text" [(ngModel)]="stall"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ML</ion-label>
      <ion-input text-right type="text" [(ngModel)]="ml"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label>If Balanced</ion-label>
    <ion-select [(ngModel)]="balance" interface="popover">
      <ion-option value="balanced">Balanced</ion-option>
      <ion-option value="unbalanced">Unbalanced</ion-option>
    </ion-select>
  </ion-item>

<!--
    <ion-item>
      <ion-label>Balanced</ion-label>
      <ion-checkbox [(ngModel)]="balanced" ></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Not Balanced</ion-label>
      <ion-checkbox [(ngModel)]="unbalanced" ></ion-checkbox>
    </ion-item>
-->
  </ion-list>
  <Button ion-button (click)="saveData()"> Save </Button>
  <Button ion-button (click)="submitData()"> Submit </Button>
  <Button ion-button navPop> Back </Button>
</ion-content>
