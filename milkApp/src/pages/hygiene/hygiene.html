<ion-header>

  <ion-navbar>
    <ion-title>Udder Hygiene</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Farm</ion-label>
      <ion-input text-right type="text" [(ngModel)]="farm"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="YYYY MMM DD" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>Observer</ion-label>
      <ion-input text-right type="text" [(ngModel)]="observer"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Group/Pen</ion-label>
      <ion-input text-right type="text" [(ngModel)]="group"></ion-input>
    </ion-item>
  </ion-list>


  <ion-card class="card" margin="0px">
    <img src="assets/imgs/clean2.png"/>
    <ion-card-content>
      <ion-card-title>
        <p>Clean: {{clean}}</p>
      </ion-card-title>
      <Button ion-button (tap)="tapDecrease($event,1)"> - </Button>
      <Button ion-button (tap)="tapIncrease($event,1)"> + </Button>
    </ion-card-content>
  </ion-card>

  <ion-card class="card" margin="0px">
    <img src="assets/imgs/slightlyDirt2.png"/>
    <ion-card-content>
      <ion-card-title>
        <p>Slightly Dirt: {{slightlyDirt}}</p>
      </ion-card-title>
      <Button ion-button (tap)="tapDecrease($event,2)"> - </Button>
      <Button ion-button (tap)="tapIncrease($event,2)"> + </Button>
    </ion-card-content>
  </ion-card>

  <ion-card class="card" margin="0px">
    <img src="assets/imgs/moderatelyDirt2.png"/>
    <ion-card-content>
      <ion-card-title>
        <p>Moderately Dirt: {{moderatelyDirt}}</p>
      </ion-card-title>
      <Button ion-button (tap)="tapDecrease($event,3)"> - </Button>
      <Button ion-button (tap)="tapIncrease($event,3)"> + </Button>
    </ion-card-content>
  </ion-card>

  <ion-card class="card" margin="0px">
    <img src="assets/imgs/cakedOnDirt2.png"/>
    <ion-card-content>
      <ion-card-title>
        <p>Caked On Dirt: {{cakedOnDirt}}</p>
      </ion-card-title>
      <Button ion-button (tap)="tapDecrease($event,4)"> - </Button>
      <Button ion-button (tap)="tapIncrease($event,4)"> + </Button>
    </ion-card-content>
  </ion-card>
